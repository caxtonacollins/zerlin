version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zerlin_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-zerlin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-zerlinpassword}
      POSTGRES_DB: ${DB_NAME:-zerlin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    container_name: zerlin_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data:
